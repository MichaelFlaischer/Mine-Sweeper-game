<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Sprint 1 challenge - Mine Sweeper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/main.js"></script>
    <script src="js/game.js"></script>
    <script src="js/utils.js"></script>
  </head>
  <body onload="onInit()">
    <h2 class="game-title">MINE SWEEPER</h2>
    <table class="board-container">
      <td>
        <div class="smile hide" onclick="resetGame()" title="restart the game">ðŸ˜€</div>
      </td>
      <tr>
        <td class="level-list">
          <div class="begginer" onclick="setLevel(4,2,'Begginer')">Begginer</div>
          <div class="medium" onclick="setLevel(8,14,'Medium')">Medium</div>
          <div class="expert" onclick="setLevel(12,32,'Expert')">Expert</div>
        </td>
      </tr>
    </table>

    <aside class="info hide">sss</aside>

    <table class="board-container">
      <tr>
        <td class="time" title="time left"></td>
        <td class="flags" title="flags left to use"></td>
        <td class="life" title="lives left"></td>
        <td class="hint" onclick="runHint()" title="hints left"></td>
      </tr>
      <tr>
        <td><tbody class="board"></tbody></td>
      </tr>
    </table>

    <table class="board-container">
      <tr>
        <td class="safe">Safe Button</td>
        <td class="somtging">Manual Mode</td>
        <td class="previous-move">Previous Move</td>
        <td class="somtging">7-BOOM</td>
      </tr>
    </table>
    <br />
    <table class="board-container scores">
      <caption>
        <h2>Best scores in the game</h2>
      </caption>
      <tr class="begginer-score">
        <td>Begginer: 0</td>
      </tr>
      <tr class="medium-score">
        <td>Medium: 0</td>
      </tr>
      <tr class="expert-score">
        <td>Expert: 0</td>
      </tr>
    </table>
    <h2 class="copyright">Â© Michael Flasicher</h2>
  </body>
</html>
