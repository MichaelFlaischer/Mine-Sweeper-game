<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Sprint 1 challenge - Mine Sweeper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/main.js"></script>
    <script src="js/manualgame.js"></script>
    <script src="js/game.js"></script>
    <script src="js/utils.js"></script>
  </head>
  <body onload="onInit()">
    <h2 class="game-title">MINE SWEEPER</h2>
    <table class="board-container">
      <td>
        <div class="smile hide" onclick="resetGame()" title="restart the game">😀</div>
      </td>
      <tr>
        <td class="level-list">
          <div class="begginer" onclick="setLevel(4,2,'Begginer')">Begginer</div>
          <div class="medium" onclick="setLevel(8,14,'Medium')">Medium</div>
          <div class="expert" onclick="setLevel(12,32,'Expert')">Expert</div>
          <div class="manual-mode" onclick="toggleManualMode()">⚙️Manual Mode⚙️</div>
        </td>
      </tr>
    </table>

    <aside class="info hide"></aside>
    <aside class="info manual hide">
      <input type="text" id="boardSizeInput" placeholder="" />
      <button onclick="setManuallyMode()">Set board size</button>
    </aside>

    <table class="board-container">
      <tr>
        <td class="time" title="time left"></td>
        <td class="flags" title="flags left to use"></td>
        <td class="life" title="lives left"></td>
        <td class="hint" onclick="runHint()" title="hints left"></td>
        <td class="safe-mode" onclick="showSafeCell()" title="safe mode left"></td>
        <td class="mine-exterminator" title="Eliminate 3 of existing mines randomly" onclick="mineExterminator()"></td>
        <td class="previous-move" title="Get to previous move" onclick="undoStep()"></td>
        <td class="mega-hint" title="reaveal an area of the board for 2 seconds" onclick="useMegaHint()"></td>
      </tr>
      <tr>
        <td><tbody class="board"></tbody></td>
      </tr>
    </table>
    <br />
    <table class="board-container scores">
      <caption>
        <h2>Best scores in the game</h2>
      </caption>
      <tr class="begginer-score">
        <td>Begginer: 0</td>
      </tr>
      <tr class="medium-score">
        <td>Medium: 0</td>
      </tr>
      <tr class="expert-score">
        <td>Expert: 0</td>
      </tr>
      <tr class="manual-score">
        <td>Manual mode: 0</td>
      </tr>
    </table>
    <h2 class="copyright">© Michael Flasicher</h2>
  </body>
</html>
