<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Sprint 1 challenge - Mine Sweeper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/ui.js"></script>
    <script src="js/board.js"></script>
    <script src="js/manualgame.js"></script>
    <script src="js/game.js"></script>
    <script src="js/utils.js"></script>
  </head>
  <body onload="onInit()">
    <h2 class="game-title">MINE SWEEPER</h2>
    <aside class="scores-table hide">
      <button class="close-button" onclick="toggleScoreWindow()">X</button>
      <table>
        <caption>
          <h2>Best scores in the game</h2>
        </caption>
        <tr class="begginer-score">
          <td>Begginer: 0</td>
        </tr>
        <tr class="medium-score">
          <td>Medium: 0</td>
        </tr>
        <tr class="expert-score">
          <td>Expert: 0</td>
        </tr>
        <tr class="manual-score">
          <td>Manual mode: 0</td>
        </tr>
      </table>
    </aside>
    <aside class="info hide"></aside>
    <aside class="info manual hide">
      <button class="toggle-window close-button" onclick="toggleManualWindow()">X</button>
      <br />
      <a> board n*n</a> <input type="text" id="boardSizeInput" placeholder="" />
      <br />
      <a> count lives</a> <input type="text" id="livesCountInput" placeholder="" />
      <br />
      <a> count hints</a> <input type="text" id="hintsCountInput" placeholder="" />
      <br />
      <a> count safe mode</a> <input type="text" id="safeModeCountInput" placeholder="" />
      <br />
      <a> count mine exterminator</a> <input type="text" id="mineExterminatorCountInput" placeholder="" />
      <br />
      <a> count mega hint</a> <input type="text" id="megaHintCountInput" placeholder="" />
      <br />
      <button onclick="setManuallyMode()">Set board settings</button>
    </aside>
    <table class="board-container">
      <tr>
        <td class="level-list">
          <div class="begginer" onclick="setLevel(4,2,'Begginer')">Begginer</div>
          <div class="medium" onclick="setLevel(8,14,'Medium')">Medium</div>
          <div class="smile hide" onclick="resetGame()" title="restart the game">😀</div>
          <div class="expert" onclick="setLevel(12,32,'Expert')">Expert</div>
          <div class="manual-mode" onclick="toggleManualMode()">Manual Mode</div>
        </td>
      </tr>
    </table>
    <br />
    <table class="board-container">
      <tr>
        <td class="time" title="Time elapsed since the beginning of the game">🕰️</td>
        <td class="flags" title="Flags left to use">🚩</td>
        <td class="life" title="Lives left">💗</td>
        <td class="hint" onclick="runHint()" title="Use Hint">💡</td>
        <td class="safe-mode" onclick="showSafeCell()" title="Use Safe Mode">🛡️</td>
        <td class="mine-exterminator" title="Eliminate 3 existing mines randomly" onclick="mineExterminator()">💣</td>
        <td class="previous-move" title="Undo previous move" onclick="undoStep()">♻️</td>
        <td class="mega-hint" title="Reveal an area of the board for 2 seconds" onclick="useMegaHint()">🔎</td>
        <td class="game-scores" title="Show the best scores" onclick="toggleScoreWindow()">📜</td>
        <td class="toggle-light" title="Toggle between light and dark mode" onclick="toggleColorMode()">🔦</td>
        <td class="readme" title="Click for information about the Sweeper Mine Game" onclick="openReadmePopup()">🤔</td>
      </tr>
      <tr>
        <td><tbody class="board"></tbody></td>
      </tr>
    </table>
    <h2 class="copyright">© Michael Flaischer</h2>
  </body>
</html>
